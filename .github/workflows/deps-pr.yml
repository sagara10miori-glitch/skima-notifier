name: Auto Update Dependencies (PR)

on:
  schedule:
    - cron: "0 18 * * 1"   # æ¯é€±æœˆæ›œ18æ™‚ï¼ˆæ—¥æœ¬æ™‚é–“3æ™‚ï¼‰
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update requirements.txt
        run: |
          python scripts/update_requirements.py

      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add requirements.txt
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update dependencies"
          title: "ğŸ”„ Update Python dependencies"
          body: |
            è‡ªå‹•æ›´æ–°ã•ã‚ŒãŸä¾å­˜ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã§ã™ã€‚
            - requirements.txt ã‚’æœ€æ–°åŒ–ã—ã¾ã—ãŸ
            - Python 3.12 å¯¾å¿œ
          labels: dependencies
          branch: auto/update-deps
          delete-branch: true

      - name: Auto-merge PR
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pull-request.outputs.pull-request-number }}
          merge-method: squash
