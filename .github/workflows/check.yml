name: SKIMA Notifier

on:
  schedule:
    - cron: "*/5 * * * *"   # 5分ごと
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    # 自動リトライ（GitHub Actions側）
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        attempt: [1, 2]   # 最大2回再実行

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Random delay to avoid conflicts
        run: |
          delay=$(( RANDOM % 5 ))
          echo "Sleeping for $delay seconds..."
          sleep $delay

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run notifier
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          python main.py
