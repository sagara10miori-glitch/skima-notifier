name: SKIMA Notifier

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ★ 自動コミットに必要

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Random delay to avoid conflicts
        run: |
          delay=$(( RANDOM % 5 ))
          echo "Sleeping for $delay seconds..."
          sleep $delay

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run notifier
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          python main.py

      # ★ seen.json をリポジトリに保存して永続化
      - name: Save seen.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add seen.json
          git commit -m "Update seen.json" || echo "No changes"
          git push
